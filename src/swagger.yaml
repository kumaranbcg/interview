    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      flv_url:
        type: "string"
      thumbnail_url:
        type: "string"
      start_timestamp:
        type: "string"
      end_timestamp:
        type: "string"
        