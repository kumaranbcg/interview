        format: "int64"
      engine:
        type: "string"
      interval:
        type: "string"
      output_type:
        type: "string"
      output_address:
        type: "string"
      trigger_record:
        type: "string"
      alert_type:
        type: "string"
  alert-log:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
  configuration:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      config:
        type: "string"
      monitor_id:
        type: "string"
      engine:
        type: "string"
  detection:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      timestamp:
        type: "string"
      alert:
        type: "string"
      result:
        type: "string"
      monitor_id:
        type: "string"
